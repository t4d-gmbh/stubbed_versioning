name: Publish a version

on:
  pull_request:
    types:
      - closed

jobs:
  release-version:
    if: ${{ github.event.pull_request.merged && startsWith(github.head_ref, 'release-') }}
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - uses: actions/checkout@v4
        with:
          ref: ${{ github.event.pull_request.head.sha }}
      - name: Get the version to release
        id: release_version
        run: |
          git fetch --filter=tree:0 origin +refs/tags/*:refs/tags/*
          echo "VERSION=$(echo ${{ github.head_ref }}|grep -Eo '[0-9]+.[0-9]+.[0-9]+')" >> $GITHUB_OUTPUT
          echo "PREVIOUS_VERSION=`echo $(git tag --list | grep -E '[0-9]+.[0-9]+.[0-9]+$' | tail -n1)`" >> $GITHUB_OUTPUT
      - name: Creating the version tag
        run: |
          git config user.email "actions@github.com"
          git config user.name "github_actions"
          git tag -a ${{ steps.release_version.outputs.version }} -m 'Published Version'
      - name: Push changes
        uses: ad-m/github-push-action@master
        with:
          # branch: ${{ github.head_ref }}
          github_token: ${{ secrets.GITHUB_TOKEN }}
          force: true
          tags: true
      - name: Prepare Release note
        run: |
          awk '/<a name="${{ steps.release_version.outputs.version }}".*/{a=1};a;/<a name="${{ steps.release_version.outputs.version }}"*/{exit}' CHANGELOG.md | head -n -1 >> body.md
        # this gets the first the changes to the previous clean tag (including manual edits
      - uses: ncipollo/release-action@v1
        with:
          commit: ${{ github.event.pull_request.head.sha }}
          tag: ${{ steps.release_version.outputs.version }}
          bodyFile: "body.md"
